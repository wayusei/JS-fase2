<html>
  <head>
    <meta charset="utf8" />
    <title>Reto 1: Reemplazar Im√°genes</title>
  </head>
  <body>
    <h1>Images</h1>

    <img src="https://picsum.photos/200/300" alt="First Image"/>
    <img src="https://picsum.photos/200/300" alt="Second Image"/>
    <img src="https://picsum.photos/200/300" alt="Third Image"/>

    <script>
        let listaImg = document.getElementsByTagName('img');

        for(let i = listaImg.length - 1; i >= 0; i--){
            let img = listaImg[i]
            if(img.alt){
                let textoAlt = document.createTextNode(img.alt);
                img.parentNode.replaceChild(textoAlt, img);
            }
        }
        console.log(listaImg);
    </script>
  </body>
</html>
